<h2>Você deseja remover essa tecnologia?</h2>

<div *ngIf="request">
    <ul>
        <li>
            <label>Id: <strong>{{request.id}}</strong>  </label>
           <br>
            <label>Descrição: <strong>{{request.descricao}}</strong>  </label>
          
        </li>
    </ul>
  
    <p class="text-center">
   <button (click)="excluir()"class="button">Confirmar</button>    
    </p>
    <p class="text-center">
   <button (click)="cancelar()"class="button">Cancelar</button>
    </p>
</div>
